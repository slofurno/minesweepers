<body>

  <div id="scoreboard" class="options-menu">

    <input id="playerName" type="text"/>
    <select id="playerColors" style="width:40px; display:inline-block">
    </select>
    <div id="displayColor" style="width:40px;height:20px;display:inline-block"></div>

  </div>

  <script>

    "use strict";

    var myName = "user";
    var myColor = "deeppink";
    var colors = document.getElementById("playerColors");

    var CSS_COLOR_NAMES = ["AliceBlue", "AntiqueWhite", "Aqua", "Aquamarine", "Azure", "Beige", "Bisque", "Black", "BlanchedAlmond", "Blue", "BlueViolet", "Brown", "BurlyWood", "CadetBlue", "Chartreuse", "Chocolate", "Coral", "CornflowerBlue", "Cornsilk", "Crimson", "Cyan", "DarkBlue", "DarkCyan", "DarkGoldenRod", "DarkGray", "DarkGrey", "DarkGreen", "DarkKhaki", "DarkMagenta", "DarkOliveGreen", "Darkorange", "DarkOrchid", "DarkRed", "DarkSalmon", "DarkSeaGreen", "DarkSlateBlue", "DarkSlateGray", "DarkSlateGrey", "DarkTurquoise", "DarkViolet", "DeepPink", "DeepSkyBlue", "DimGray", "DimGrey", "DodgerBlue", "FireBrick", "FloralWhite", "ForestGreen", "Fuchsia", "Gainsboro", "GhostWhite", "Gold", "GoldenRod", "Gray", "Grey", "Green", "GreenYellow", "HoneyDew", "HotPink", "IndianRed", "Indigo", "Ivory", "Khaki", "Lavender", "LavenderBlush", "LawnGreen", "LemonChiffon", "LightBlue", "LightCoral", "LightCyan", "LightGoldenRodYellow", "LightGray", "LightGrey", "LightGreen", "LightPink", "LightSalmon", "LightSeaGreen", "LightSkyBlue", "LightSlateGray", "LightSlateGrey", "LightSteelBlue", "LightYellow", "Lime", "LimeGreen", "Linen", "Magenta", "Maroon", "MediumAquaMarine", "MediumBlue", "MediumOrchid", "MediumPurple", "MediumSeaGreen", "MediumSlateBlue", "MediumSpringGreen", "MediumTurquoise", "MediumVioletRed", "MidnightBlue", "MintCream", "MistyRose", "Moccasin", "NavajoWhite", "Navy", "OldLace", "Olive", "OliveDrab", "Orange", "OrangeRed", "Orchid", "PaleGoldenRod", "PaleGreen", "PaleTurquoise", "PaleVioletRed", "PapayaWhip", "PeachPuff", "Peru", "Pink", "Plum", "PowderBlue", "Purple", "Red", "RosyBrown", "RoyalBlue", "SaddleBrown", "Salmon", "SandyBrown", "SeaGreen", "SeaShell", "Sienna", "Silver", "SkyBlue", "SlateBlue", "SlateGray", "SlateGrey", "Snow", "SpringGreen", "SteelBlue", "Tan", "Teal", "Thistle", "Tomato", "Turquoise", "Violet", "Wheat", "White", "WhiteSmoke", "Yellow", "YellowGreen"];


    CSS_COLOR_NAMES.forEach(function (color) {
      var el = document.createElement('option');
      el.style.backgroundColor = color;
      el.value = color;
      colors.appendChild(el);
    });

    colors.onchange = function (e) {

      var color = e.target.value;
      myColor = color;
      document.getElementById("displayColor").style.backgroundColor = color;
    };

    document.getElementById("playerName").onchange = function (e) {
      myName = e.target.value;
    };

    var ws = new WebSocket("ws://"+window.location.hostname+":5678/ws");
    var divs = {};
    var alphas = "0123456789abcdefghijklmnopqrstuvwxyz";
    var mines = [];
    var parts = new DivParticleSystem();


    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    var myHash = "";

    for (var i = 0; i < 16; i++) {
      var index = getRandomInt(0, alphas.length - 1);
      myHash += alphas[index];
    }

    

    var minefield = document.createElement('div');
    minefield.className = "minefield";
    
    document.body.appendChild(minefield);

    var scoreboard = document.createElement('div');
    scoreboard.className = "scoreboard";
    document.body.appendChild(scoreboard);

    for (var i = 0; i < (30 * 20) ; i++) {
      var ms = document.createElement('div');
      ms.className = "mine-square";
      ms.innerHTML = "";
      mines.push(ms);
      minefield.appendChild(ms);
    }

    ws.onopen = function (e) {
      isConnected = true;
    };

    ws.onmessage = function (e) {

      var update = JSON.parse(e.data);
      var data = JSON.parse(update.Data);

      if (update.Type == "player") {
        updatePlayer(data);
      } else {
        updateSquare(data);
      }
      

    };

    var Colors = {};
    var DeadPlayers = {};
    var PlayerStates = {};


    function PlayerState() {
      this.Points = 0;
      this.Name = "";
      this.Dead = false;
      this.Color = "green";
    }

    function updatePlayer(update) {

      Colors[update.Hash] = update.Color;

      if (DeadPlayers[update.Hash] === undefined && update.Dead) {
        DeadPlayers[update.Hash] = true;
        parts.Add(update.X, update.Y, 50);
      }

      if (PlayerState[update.Hash] === undefined) {

        var sbe = document.createElement('div');
        PlayerState[update.Hash] = {};
        PlayerState[update.Hash].scoreboard = sbe;
        scoreboard.appendChild(sbe);
      } else {
        console.log("updating",update.Name,update.Points)
        PlayerState[update.Hash].scoreboard.innerHTML = update.Name + " " + update.Points;

      }


      if (update.Hash === myHash) {
        return;
      }

      if (divs[update.Hash]) {
        var div = divs[update.Hash];
        div.style.left = update.X + 'px';
        div.style.top = update.Y + 'px';
      } else {
        var div = document.createElement('div');
        div.className = 'square';
        div.innerHTML = "☜";
        document.body.appendChild(div);
        divs[update.Hash] = div;
      }

      div.style.color = update.Color;
    }

    var cnl = ["", " one", " two", " three", " four", " five", " six", " seven", " eight"];

    function updateSquare(update) {

      update.forEach(function (square) {
        var el = mines[square.Index];

        if (square.Flagged) {
          el.innerHTML = "⚐";
          el.style.color = Colors[square.Owner];
          console.log("color", Colors[square.Owner]);
        } else if (square.Mined && square.Revealed) {
          el.className += " pressed mined";
          el.innerHTML = "💣";
        } else if (square.Revealed) {

          el.className += " pressed";
          var neighbors = square.Neighbors;

          if (square.Neighbors > 0) {
            el.innerHTML = "" + neighbors;
            el.className += cnl[neighbors];
          }
        } else {
          el.className = "mine-square";
          el.innerHTML = "";
        }
      });
    }

    var mouseX = 0;
    var mouseY = 0;
    var isClicked = false;
    var isRight = false;

    window.oncontextmenu = function (e) {
      e.preventDefault();
      return false;
    };

    minefield.onmousemove = function (e) {
      mouseX = e.clientX;
      mouseY = e.clientY;
      hadInput = true;
    };

    minefield.onmousedown = function (e) {
      e.preventDefault();
      var button = e.buttons;

      if (button != 1 && button != 2) {
        return;
      }

      isClicked = true;
      hadInput = true;

      if (button == 2) {
        isRight = true;
      }
    };

    window.onmouseup = function (e) {
      isClicked = false;
      isRight = false;
      hadInput = true;
    };

    var hadInput = false;
    var isConnected = false;
    

    setInterval(function () {

      parts.Update(33);

      if (!hadInput||!isConnected) {
        return;
      }

      var update = {
        Hash: myHash,
        Color: myColor,
        X: mouseX,
        Y: mouseY,
        Clicked: isClicked,
        IsRightClick: isRight,
        Name:myName
      };

      isClicked = false;

      //console.log(update);

      var json = JSON.stringify(update);
      ws.send(json);
      hadInput = false;

    }, 33);

    function DivParticleSystem() {
      "use strict";

      var _head = null;

      var createParticle = function (x,y) {
  
        var next = null;
        var prev = null;

        var el = document.createElement('div');
        el.style.position = "fixed";
        el.style.backgroundColor = "RGBA(1,1,1,0)";
        el.innerHTML = "●";
        el.style.color = "red";

        var t = 1000;
        var vx = Math.random() * 2 - 1;
        var vy = Math.random() * 2 - 1;
        var _v = Math.random()*60+80
        var d = Math.sqrt(vx * vx + vy * vy);
        vx /= d;
        vy /= d;

        document.body.appendChild(el);

        var update = function (dt) {

          x += _v * vx * (dt / 1000);
          y += _v * vy * (dt / 1000);

          t -= dt;
          _v -= 2;

          el.style.left = x + "px";
          el.style.top = y + "px";
        };

        var remaining = function () {
          return t;
        };

        var dispose = function () {
          document.body.removeChild(el);
        };

        return { update: update, remaining: remaining, dispose: dispose, next: next, prev: prev };

      };

      var _add = function (node) {
        var old = _head;

        _head = node;
        node.next = old;

        if (old !== null) {
          old.prev = node;
        }

      };

      var _remove = function (node) {

        if (node.next !== null) {
          node.next.prev = node.prev;
        }

        if (node.prev === null) {
          _head = node.next;
        } else {
          node.prev.next = node.next;
        }

        node.prev = null;
        node.next = null;

      };

      var Add = function (x, y, count) {

        for (var i = 0; i < count; i++) {
          var node = createParticle(x, y);
          _add(node);
        }
      };

      var Update = function (dt) {
        var current = _head;

        while (current !== null) {
          var node = current;
          current = current.next;

          if (node.remaining() < 0) {
            node.dispose();
            _remove(node);
          } else {
            node.update(dt);
          }
        }
      }

      return { Update: Update, Add: Add };

    }
